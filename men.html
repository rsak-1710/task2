<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men</title>
    <style>
        .category {
        display: grid;
        grid-template-columns: 3fr 3fr 3fr 3fr;
        gap: 5px;
        padding: 4px;
    }
    .cards {
        width: 150px;
        height:auto;
        position: relative;
    }
    .cards img {
        background-size: cover;
        width: 100%;
    }
    .card-item {
        color: gray;
        font-size: 12px;
        text-align: center;
    }
    .cards .men {
        text-align: start;
    }
    </style>
</head>
<body>
    <section>
        <main class="category">
            <div class="cards">
                <img src="public/images/colmen.webp" alt="">
                <div class="men">
                    <div class="card-item">COLTHING</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/a10.jpeg" alt="">
                <div class="men">
                    <div class="card-item">FOOTWEAR</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/accmen.jpeg" alt="">
                <div class="men">
                    <div class="card-item">FASHION ACCESSORIES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/groomingmen.jpeg" alt="">
                <div class="men">
                    <div class="card-item">PERSONALCARE & GROOMING</div>
                </div>
            </div>
        </main>
        <main class="category">
            <div class="cards">
                <img src="public/images/menwatch.webp" alt="">
                <div class="men">
                    <div class="card-item">WATCHES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/sun.jpeg" alt="">
                <div class="men">
                    <div class="card-item">SUNGLASSES & FRAMES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/sportsmen.webp" alt="">
                <div class="men">
                    <div class="card-item">SPORTS</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/bagmen.webp" alt="">
                    <div class="men">
                        <div class="card-item">BAGS & BACKPACKS</div>
                    </div>
                </div>
            </div>
        </main>

    </section>
        
</body>
</html>
