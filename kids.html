<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids</title>
    <style>
        .category {
        display: grid;
        grid-template-columns: 3fr 3fr 3fr 3fr;
        gap: 5px;
        padding: 5px;
    }
    .cards {
        width: 150px;
        height: auto;
        position: relative;
    }
    .cards img {
        background-size: cover;
        width: 100%;
    }
    .card-item {
        color: gray;
        font-size: 12px;
        text-align: center;
    }
    .cards .kids {
        text-align: start;
    }
    </style>
</head>
<body>
    <section>
        <main class="category">
            <div class="cards">
                <img src="public/images/Kids-fash.jpeg" alt="">
                <div class="kids">
                    <div class="card-item">BOY's COLTHING</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/a3.jpeg" alt="">
                <div class="kids">
                    <div class="card-item">GIRL's CLOTHING</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/infants.webp" alt="">
                <div class="kids">
                    <div class="card-item">INFANTS</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/footkids.jpeg" alt="">
                <div class="kids">
                    <div class="card-item">FOOTWEAR</div>
                </div>
            </div>
        </main>
        <main class="category">
            <div class="cards">
                <img src="public/images/toys-games.jpeg" alt="">
                <div class="kids">
                    <div class="card-item">TOYS AND GAMES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/bath-care-kids.webp" alt="">
                <div class="kids">
                    <div class="card-item">BATH & PERSONAL CARE</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/acckids.avif" alt="">
                <div class="kids">
                    <div class="card-item">KIDS ACCESSORIES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/bag-kids.jpeg" alt="">
                    <div class="kids">
                        <div class="card-item">BAGS & BACKPACKS</div>
                    </div>
                </div>
            </div>
        </main>
    </section>
        
</body>
</html>
