<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <style>
        .category {
        display: grid;
        grid-template-columns: 3fr 3fr 3fr 3fr;
        gap: 10px;
        padding: 10px;
    }
    .cards {
        width: 200px;
        height: auto;
        position: relative;
    }
    .cards img {
        background-size: cover;
        width: 100%;
    }
    .card-item {
        color: gray;
        font-size: 12px;
        text-align: center;
    }
    .cards .elec {
        text-align: start;
    }
    </style>
</head>
<body>
    <section>
        <main class="category">
            <div class="cards">
                <img src="public/images/mob&tab.jpeg" alt="">
                <div class="elec">
                    <div class="card-item">MOBILES & TABLETS</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/lap-pc.webp" alt="">
                <div class="elec">
                    <div class="card-item">LAPTOPS & DESKTOP PC's</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/cam.webp" alt="">
                <div class="elec">
                    <div class="card-item">CAMERA</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/kitapp.webp" alt="">
                <div class="elec">
                    <div class="card-item">KITCHEN APPLIANCES</div>
                </div>
            </div>
        </main>
        <main class="category">
            <div class="cards">
                <img src="public/images/health.jpeg" alt="">
                <div class="elec">
                    <div class="card-item">HEALTH CARE APPLIANCES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/homeapp.jpeg" alt="">
                <div class="elec">
                    <div class="card-item">HOME APPLIANCES</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/mob-lap-acc.jpeg" alt="">
                <div class="elec">
                    <div class="card-item">Mobile & laptop Accessories</div>
                </div>
            </div>
            <div class="cards">
                <img src="public/images/allelec.jpeg" alt="">
                    <div class="elec">
                        <div class="card-item">All Electronics</div>
                    </div>
                </div>
            </div>
        </main>

    </section>   
</body>
</html>
